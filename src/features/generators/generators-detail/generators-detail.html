<div class="ndd-entity-editor__header">
    <titlebar titlebar-title="$ctrl.generator.text" titlebar-icon="'fa fa-user'">
        <titlebar-info>
            <titlebar-info-item titlebar-info-text="$ctrl.generator.text" titlebar-info-icon="'fa fa-envelope-o'"> {{ generator.text }} </titlebar-action-item>
        </titlebar-info>
        <titlebar-action>
            <titlebar-action-item titlebar-action-text="'Excluir'" ng-click="$ctrl.remove()"  titlebar-action-icon="'fa fa-trash'"></titlebar-action-item>
            <titlebar-action-item ui-sref="app.generators.list" titlebar-action-icon="'fa fa-close'"></titlebar-action-item>        
        </titlebar-action>
    </titlebar>
    <tabs-bar options="$ctrl.tabOptions"></tabs-bar>
</div>
<div class="ndd-entity-editor__content">
    <ui-view></ui-view>
</div>
