<div class="ndd-entity-editor__form-content">
    <div class="row" ng-if="!$ctrl.isEditing && !$ctrl.isLoading">
        <div class="col-sm-6">
            <div class="col s12 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Nomenclatura</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.nomenclatura"></span>
            </div>
            <div class="col s12 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Origem</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.origem"></span>
            </div>
            <div class="col s12 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Destino</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.destino"></span>
            </div>
            <div class="col s2 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Tipo de Emissão</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.tipoEmissao"></span>
            </div>
            <div class="col s10 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Quantidade de Agentes</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.agentes"></span>
            </div>
            <div class="col s1 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Qntdade</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.quantidade"></span>
            </div>
            <div class="col s1 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Série</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.serie"></span>
            </div>
            <div class="col s10 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Número</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.numero"></span>
            </div>
            <div class="col s1 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Fuso</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.fuso"></span>
            </div>
            <div class="col s11 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Intervalo Entre Notas (ms)</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.sleep"></span>
            </div>
            <div class="col s2 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">CNPJ</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.cnpj"></span>
            </div>
            <div class="col s10 ndd-entity-editor__form-group">
                <span class="ndd-entity-editor__form-label">Inscrição Estadual</span>
                <br>
                <span class="ndd-entity-editor__form-data" ng-bind="$ctrl.generator.ie"></span>
            </div>
        </div>
    </div>
    <div class="row" ng-show="$ctrl.isEditing && !$ctrl.isLoading">
        <div class="col-sm-6">
            <generator-form generator="$ctrl.generator" get-data="$ctrl.formGetData" get-form="$ctrl.getForm"></generator-form>
        </div>
    </div>
    <img ng-if="$ctrl.isLoading" class="form-utils__spinner" src="~shared/images/spinner.gif" alt="">
</div>
<div class="ndd-entity-editor__form-footer">
    <button ng-if="$ctrl.isEditing" ng-click="$ctrl.save()" class="ndd-button ndd-button--highlighted" type="button">Salvar</button>
    <button ng-if="!$ctrl.isEditing" ng-click="$ctrl.edit()" class="ndd-button ndd-button--highlighted" type="button">Editar</button>
    <button ui-sref="app.generators.list" class="ndd-button" type="button">Cancelar</button>
</div>
